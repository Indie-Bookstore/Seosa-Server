# github workflow
name: Deploy To EC2

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK 17버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: application.yml 파일 만들기
        run: |
          cd ./seosa/src/main
          mkdir resources
          cd resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > application.yml

      - name: 테스트 및 빌드하기
        run: |
          cd ./seosa
          ./gradlew clean build

      - name: 빌드된 파일 이름 변경하기
        run: mv ./seosa/build/libs/*SNAPSHOT.jar ./project.jar

      - name: 압축하기
        run: |
          cd ./seosa
          tar -czvf $GITHUB_SHA.tar.gz project.jar appspec.yml scripts

      - name: AWS Resource에 접근할 수 있게 AWS credentials 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: S3에 프로젝트 폴더 업로드하기
        run: |
          cd ./seosa
          aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.tar.gz s3://seosa-server/$GITHUB_SHA.tar.gz

      - name: Code Deploy를 활용해 EC2에 프로젝트 코드 배포
        run: |
          cd ./seosa
          aws deploy create-deployment
          --application-name Seosa-Server
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name Production
          --s3-location bucket=seosa-server,bundleType=tgz,key=$GITHUB_SHA.tar.gz

