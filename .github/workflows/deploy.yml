# github workflow
name: Deploy To EC2

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK 17버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: application.yml 파일 만들기
        run: |
          cd ./seosa/src/main
          mkdir resources
          cd resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > application.yml

      - name: 테스트 및 빌드하기
        run: |
          cd ./seosa
          ./gradlew clean build

      - name: AWS Resource에 접근할 수 있게 AWS credentials 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ECR에 로그인하기
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Docker 이미지 생성
        run: |
          cd ./seosa
          docker build -t seosa-server .

      - name: Docker 이미지에 Tag 붙이기
        run: |
          cd ./seosa
          docker tag seosa-server ${{ steps.login-ecr.outputs.registry }}/seosa-server:latest

      - name: ECR에 Docker 이미지 Push하기
        run: |
          cd ./seosa
          docker push ${{ steps.login-ecr.outputs.registry }}/seosa-server:latest

      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            # Redis 컨테이너 실행 (이미 실행 중이면 유지)
            docker ps -q --filter "name=seosa-redis" | grep -q . || docker run -d --name seosa-redis -p 6379:6379 redis:latest

            # 기존 애플리케이션 컨테이너 중지 및 삭제
            docker stop seosa-server || true
            docker rm seosa-server || true

            # 최신 Docker 이미지 가져오기
            docker pull ${{ steps.login-ecr.outputs.registry }}/seosa-server:latest

            # 애플리케이션 컨테이너 실행 (Redis와 연결)
            docker run -d --name seosa-server --link seosa-redis -p 8080:8080 \
              -e SPRING_REDIS_HOST=seosa-redis \
              -e SPRING_REDIS_PORT=6379 \
              ${{ steps.login-ecr.outputs.registry }}/seosa-server:latest
